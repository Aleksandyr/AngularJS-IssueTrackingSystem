<html lang="en" ng-app="issueTrackingSystem">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracking System</title>
    <meta name="description" content="SoftUni Social Network">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app/app.css" />
    <base href="/" />
</head>
    <body ng-controller="MainController" cz-shortcut-listen="true">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Issue Tracking System</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul ng-if="hasLoggedUser()" class="nav navbar-nav">
                        <li><a href="#/">Dashboard</a></li>
                        <li><a href="#">Projects</a></li>
                    </ul>
                    <ul ng-if="hasLoggedUser()" class="nav navbar-nav navbar-right">
                        <li><a href="#/profile/password">Change password</a></li>
                        <li ng-controller="LogoutController" ng-click="logout()"><a href="#/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    <div class="container">
        <div ng-view />
    </div>

    <script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-route/angular-route.js"></script>
    <script src="app/bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/users/authentication.js"></script>
    <script src="app/users/identity.js"></script>
    <script src="app/logout/logout-controller.js"></script>

    <script src="app/home/home-controller.js"></script>

    <script src="app/common/main-controller.js"></script>
    <script src="app/common/notyService.js"></script>
    </body>
</html>
