<html lang="en" ng-app="issueTrackingSystem">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Issue Tracking System</title>
    <meta name="description" content="SoftUni Social Network">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app/app.css" />
</head>
    <body ng-controller="MainController" cz-shortcut-listen="true">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#/" class="navbar-brand">Issue Tracking System</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                    <ul ng-if="hasLoggedUser()" class="nav navbar-nav">
                        <li><a href="#/dashboard">Dashboard</a></li>
                        <li><a href="#/projects/all">Projects</a></li>
                        <li ng-if="isAdmin()"><a href="#/users/all">All users</a></li>
                    </ul>
                    <ul ng-if="hasLoggedUser()" class="nav navbar-nav navbar-right">
                        <li><a href="#/profile/password">Change password</a></li>
                        <li ng-click="logout()"><a href="#/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    <div class="container">
        <div ng-view />
    </div>

        <script src="app/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="app/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="app/bower_components/angular/angular.js"></script>
        <script src="app/bower_components/angular-route/angular-route.js"></script>
        <script src="app/bower_components/noty/js/noty/packaged/jquery.noty.packaged.min.js"></script>
        <script src="app/bower_components/angular-ui-bootstrap-pagination/pagination.js"></script>

        <script src="app/app.js"></script>

        <!-- Home scripts -->
        <script src="app/home/home-controller.js"></script>
        <script src="app/home/home-service.js"></script>

        <!--Common scripts-->
        <script src="app/common/main-controller.js"></script>
        <script src="app/common/noty-service.js"></script>
        <script src="app/common/main-service.js"></script>
        <script src="app/common/confirmDirective/confirm-directive.js"></script>


        <!--Account scripts-->
        <script src="app/account/users/authentication.js"></script>
        <script src="app/account/users/identity.js"></script>
        <script src="app/account/changePassword/change-password-service.js"></script>
        <script src="app/account/changePassword/change-password-controller.js"></script>

        <!--Admin scripts-->
        <script src="app/admin/admin-service.js"></script>
        <script src="app/admin/admin-controller.js"></script>

        <!--Projects scripts-->
        <script src="app/projects/projects-service.js"></script>
        <script src="app/projects/projects-controller.js"></script>

    </body>
</html>
