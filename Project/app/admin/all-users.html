<div class="jumbotron container" ng-if="isAdmin()">
    <div class="col-md-5">
        <h2>USERS</h2>
        <input class="btn btn-info" type="button" value="Show users" ng-if="isAdmin()" ng-click="allUsers()"/>
    </div>
    <div class="col-md-7">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Username</th>
                <th>Is Admin</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.Username}}</td>
                <td>{{user.isAdmin}}</td>
                <td ng-if="!user.isAdmin"><button class="btn btn-info" ng-click="makeAdmin(user.Id)">Make admin</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
